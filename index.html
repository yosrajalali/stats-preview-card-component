<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <!--     -->
    <main class="card">
      <div class="img__container">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="images/image-header-mobile.jpg"
          />
          <source
            media="(min-width: 601px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="a group of people working together"
          />
        </picture>
      </div>

      <div class="content">
        <h1 class="insights">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex__stat">
          <div class="stats__parent">
            <h2 class="stat__heading">10k+</h2>
            <p class="stat__text">companies</p>
          </div>
          <div class="stats__parent">
            <h2 class="stat__heading">314</h2>
            <p class="stat__text">templates</p>
          </div>
          <div class="stats__parent">
            <h2 class="stat__heading">12m+</h2>
            <p class="stat__text">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
